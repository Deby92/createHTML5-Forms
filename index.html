<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="border border-secondary">

    <div class=container-fluid bg-light ><h1>Payment form Example</h1></div>
    <div class="alert alert-danger m-3" role="alert">
        Some fields are missing
      </div>
      <div class="row g-3 m-3">
        <div class="col-sm-7">
            <label for="exampleFormControlInput1" class="form-label">Card #</label>
            <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx" aria-label="Card">
        </div>
        <div class="col-sm">
            <label for="exampleFormControlInput1" class="form-label">Cvc #</label>
          <input type="text" class="form-control" placeholder="0000" aria-label="Cvc">
        </div>
        <div class="col-sm">
            <label for="exampleFormControlInput1" class="form-label">Ammount #</label>
          <input type="text" class="form-control" placeholder="Ammount" aria-label="Ammount">
        </div>
      </div>
      <div class="row m-3">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>
    <div class="row g-3 m-3">
        <div class="col-sm-7">
            <label for="validationDefault03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-sm">
            <label for="validationDefault04" class="form-label">State</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-sm">
            <label for="validationDefault05" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
    </div>
    <div class="row g-3 m-3">
        <div class="col-sm-3">
        <label for="validationDefault05" class="form-label row m-3">We Accept:</label>
            <div class="container bg-secondary">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                 </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                </div>    
            </div>
        </div>
        <div class="col-md-8 d-flex flex-column mb-3">
            <label for="validationDefault05" class="form-label mt-auto m-3">Message:</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <div id="textareaHelp" class="form-text">Add any Notes Here.</div>
              </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light m-3">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
          </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
